spring.datasource.url=jdbc:h2:mem:senla-workhome-2;INIT=CREATE SCHEMA IF NOT EXISTS "senla-workhome-2"\\;SET SCHEMA "senla-workhome-2";
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
